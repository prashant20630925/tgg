<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Explore Nepal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body,html{height:100%;font-family:'Poppins',sans-serif;color:white;overflow:hidden;}

    body{
      background:url('./images/explorenepal.jpg') no-repeat center center/cover;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .overlay{
      position:absolute;
      top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.5);
      z-index:1;
    }

    .content{
      position:relative;
      z-index:2;
      padding:20px;
      max-width:600px;
    }
    .hero {
    position: absolute;
    top: 40px;          /* distance from top */
    left: 40px;         /* distance from left */
    display: flex;
    align-items: center;
    gap: 15px;          /* space between logo and text */
    font-family: 'Poppins', sans-serif;
    color: white;
}

/* BRIGHTER LOGO */
.hero img {
    width: 70px;        /* adjust size */
    filter: brightness(1.5);  /* makes the logo brighter */
    border-radius: 50%;
    object-fit: cover;
    

}

/* “TGuide” TEXT */
.hero h2 {
    font-size: 32px;
    font-weight: 600;
    letter-spacing: 1px;
    color: white;
}


    h1{
      top: 20px;
      font-size:3rem;
      font-weight:700;
      letter-spacing:1px;
      margin-bottom:16px;
      font-family: 'Times New Roman', Times, serif;
    }
   
    p{
      font-size:1.2rem;
      font-weight:300;
      margin-bottom:28px;
    }

    .btn{
      background:#4967ea;
      color:#000;
      font-size: large;
      border:none;
      border-radius:8px;
      padding:14px 32px;
      font-size:1.1rem;
      font-weight:500;
      cursor:pointer;
      transition:all 0.3s ease;
    }
    .content h1 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      color: rgb(186, 201, 201)  ;
    }
    .content p{
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      color: #ffffff;

    }

    .btn:hover{
      background:#000;
      color:#fff;
      transform:scale(1.05);
      

    }
    .btn-box{
      display:flex;
      gap:20px;
      justify-content:center;
      
    }
      

    @media (max-width:600px){
      h1{font-size:2.2rem}
      p{font-size:1rem}
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="./images/logo/logo.png" class="logo">
    <h2>TGuide</h2>
   
</div>

  <div class="overlay"></div>
  <div class="content">
    <h1>Explore Nepal</h1>
    <p> <i>Discover the breathtaking beauty of the Himalayas, ancient culture, and vibrant cities of Nepal.</p>
      <div class="btn-box"> 
         <button class="btn" onclick="window.location.href='signin.php'">login</button>
         <button class="btn" onclick="window.location.href='register.php'">Sign up</button>
         
      </div>
  </div>
</body>
</html>
