<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGuide Loading</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        body {
    margin: 0;
    padding: 0;
	background: linear-gradient(305deg, rgb(48, 210, 207) 30%, rgba(1,106,160,1) 82%); 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

/* Center container */
.loading-container {
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
   
}

/* TikTok-like neon glow effect */
.logo img {
    width: 120px;
    filter: drop-shadow(0 0 10px #faf9f9) 
            drop-shadow(0 0 20px #e3e3e3);
    animation: pulse 1.2s infinite alternate ease-in-out;
}
.loading-text h2 {
    font-size: 40px;
    text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
    

    

}
    
/* TGuide text style */


/* Animations */
@keyframes pulse {
    from { transform: scale(1); }
    to   { transform: scale(1.1); }
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff2d55; }
    to   { text-shadow: 0 0 20px #00f2ea; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
}
    </style>
</head>
<body>

<div class="loading-container">
    <div class="logo">
        <img src="./images/logo/logo.png" alt="TGuide Logo" style="border-radius: 50%; height:200px;width: 200px;">
    </div>
    <br>
    <div class="loading-text"> 
        <h2 style="font-family:'Times New Roman';">
            Explore Nepal with TGuide 
        </h2>
    </div>
    

</div>
<script>
     setTimeout(function() {
        document.body.classList.add("fade-out");
    }, 3000);

    // Auto redirect after 4 seconds
    setTimeout(function() {
        window.location.href = "homepage.html";  
    }, 4000);
</script>

</body>
</html>
